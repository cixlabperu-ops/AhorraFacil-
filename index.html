            position: relative;
            width: 180px;

        .tooltip-content {
            visibility: hidden;
            opacity: 0;
            transform: translateY(5px);
            transition: all 0.2s ease;

            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background-color: white; }
            #root { max-width: 100%; margin: 0; padding: 0; }

<body>

    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            document.body.innerHTML = `
                <div style="display:flex; justify-content:center; align-items:center; height:100vh; flex-direction:column; font-family:sans-serif; text-align:center;">

                    <p style="color:#4B5563;">Intenta recargar la p√°gina.</p>
                    <small style="color:#9CA3AF; margin-top:20px;">${message}</small>
                </div>
            `;
        };
    </script>

    <div id="root"></div>

    <script type="text/babel" data-presets="env,react">
        const { useState, useEffect, useMemo } = React;

        // --- ICONOS SVG INLINE (Sin dependencias) ---
        const Icons = {
            Home: () => <svg className="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>,
            Cash: () => <svg className="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>,
            Percent: () => <svg className="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14"/></svg>,
            Calendar: () => <svg className="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>,
            Info: () => <svg className="w-4 h-4 text-blue-500 cursor-help" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>,
            Download: () => <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>,
            ArrowTrend: () => <svg className="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/></svg>,
            Clock: () => <svg className="w-5 h-5 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
        };

        // --- COMPONENTES UI ---

        const Tooltip = ({ text }) => (
            <div className="relative inline-block tooltip-trigger ml-2">
                <Icons.Info />
                <div className="tooltip-content absolute z-10 w-48 p-3 text-xs text-white bg-slate-800 rounded-lg shadow-lg -top-2 left-6">
                    {text}
                </div>
            </div>
        );

        const InputField = ({ label, value, onChange, icon: Icon, type = "number", tip, suffix }) => (
            <div className="mb-5">
                <label className="flex items-center text-sm font-semibold text-gray-600 mb-2">
                    {label}
                    {tip && <Tooltip text={tip} />}
                </label>
                <div className="relative">
                    <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <Icon />
                    </div>
                    <input
                        type={type}
                        value={value}
                        onChange={(e) => onChange(e.target.value)}
                        className="w-full pl-10 pr-12 py-3 bg-white border border-gray-200 rounded-xl text-gray-800 font-mono focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all shadow-sm hover:shadow-md"
                        placeholder="0"
                    />
                    {suffix && (
                        <div className="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
                            <span className="text-gray-400 text-sm font-medium">{suffix}</span>
                        </div>
                    )}
                </div>
            </div>
        );

        const ToggleSwitch = ({ active, onToggle, labelLeft, labelRight }) => (
            <div className="flex items-center justify-center space-x-4 bg-slate-100 p-1.5 rounded-xl border border-gray-200">
                <button
                    onClick={() => active && onToggle()}
                    className={`flex-1 py-2 px-4 rounded-lg text-sm font-semibold transition-all duration-300 ${!active ? 'bg-white shadow-sm text-blue-600' : 'text-gray-500 hover:text-gray-700'}`}
                >
                    {labelLeft}
                </button>
                <button
                    onClick={() => !active && onToggle()}
                    className={`flex-1 py-2 px-4 rounded-lg text-sm font-semibold transition-all duration-300 ${active ? 'bg-white shadow-sm text-blue-600' : 'text-gray-500 hover:text-gray-700'}`}
                >
                    {labelRight}
                </button>
            </div>
        );

        // --- FORMATTERS ---
        const formatMoney = (amount) => new Intl.NumberFormat('es-PE', { style: 'currency', currency: 'PEN' }).format(amount);
        const formatNum = (num) => new Intl.NumberFormat('es-PE', { maximumFractionDigits: 2 }).format(num);

        // --- MAIN APPLICATION ---

        const MortgageCalculator = () => {
            // 1. ESTADO
            const [monto, setMonto] = useState("300000");
            const [tea, setTea] = useState("12.5");
            const [plazo, setPlazo] = useState("20");
            const [pagoExtra, setPagoExtra] = useState("0");
            const [estrategia, setEstrategia] = useState('plazo'); // 'plazo' | 'cuota'

            // 2. MODELO MATEM√ÅTICO (useMemo para optimizar)
            const resultados = useMemo(() => {
                // Variables de Entrada (Conversi√≥n segura)
                const V = Number(monto) || 0;
                const TEA_Decimal = (Number(tea) || 0) / 100;
                const Plazo_Anios = Number(plazo) || 0;
                const Extra = Number(pagoExtra) || 0;
                
                if (V <= 0 || TEA_Decimal <= 0 || Plazo_Anios <= 0) {
                    return {
                        cuotaOriginal: 0,
                        cuotaNueva: 0,
                        totalInteresesOriginal: 0,
                        totalInteresesNuevo: 0,
                        ahorroTotal: 0,
                        mesesGanados: 0,
                        tabla: [],
                        isValid: false
                    };
                }

                // A. C√°lculos Preliminares
                const i = Math.pow(1 + TEA_Decimal, 1/12) - 1; // TEM exacta
                const N_original = Plazo_Anios * 12;

                // Cuota Fija Original (Formula Francesa)
                const Cuota_Original = V * (i * Math.pow(1 + i, N_original)) / (Math.pow(1 + i, N_original) - 1);

                // B. Generaci√≥n de Tabla (Iteraci√≥n Din√°mica)
                let saldo = V;
                let k = 1;
                let tabla = [];
                let totalIntereses = 0;
                let totalAmortizado = 0;
                let totalPagado = 0;
                
                // Simulaci√≥n Original (Sin prepagos) para comparar
                const totalInteresesOriginal = (Cuota_Original * N_original) - V;
                
                while (saldo > 0.1 && k <= N_original + 120) { // Limite de seguridad
                    const interes_k = saldo * i;
                    
                    let cuota_actual = Cuota_Original;
                    let amortizacion_k = 0;
                    let abono_extra_k = Extra;

                    // ESTRATEGIA: REDUCIR CUOTA
                    if (estrategia === 'cuota' && k > 1) {
                         const meses_restantes = N_original - (k - 1);
                         if (meses_restantes > 0) {
                             cuota_actual = saldo * (i * Math.pow(1 + i, meses_restantes)) / (Math.pow(1 + i, meses_restantes) - 1);
                         }
                    }

                    // Ajuste ultimo pago
                    if (saldo + interes_k < cuota_actual) {
                        cuota_actual = saldo + interes_k;
                    }

                    amortizacion_k = cuota_actual - interes_k;

                    // Aplicar Pago Extra (Solo si saldo permite)
                    if (abono_extra_k > saldo - amortizacion_k) {
                        abono_extra_k = saldo - amortizacion_k;
                    }
                    
                    const amortizacion_total = amortizacion_k + abono_extra_k;
                    const pago_total_mes = cuota_actual + abono_extra_k;

                    saldo -= amortizacion_total;
                    if (saldo < 0) saldo = 0;

                    totalIntereses += interes_k;
                    totalAmortizado += amortizacion_total;
                    totalPagado += pago_total_mes;

                    tabla.push({
                        periodo: k,
                        cuota: cuota_actual,
                        interes: interes_k,
                        amortizacion: amortizacion_k,
                        extra: abono_extra_k,
                        total_pagado: pago_total_mes,
                        saldo: saldo
                    });

                    k++;
                }

                // KPIs Finales
                const ahorroIntereses = totalInteresesOriginal - totalIntereses;
                const tiempoFinalMeses = tabla.length;
                const mesesGanados = N_original - tiempoFinalMeses;
                const cuotaNuevaPromedio = estrategia === 'cuota' && tabla.length > 1 ? tabla[1].cuota : Cuota_Original; 

                return {
                    cuotaOriginal: Cuota_Original,
                    cuotaNueva: cuotaNuevaPromedio,
                    totalInteresesOriginal,
                    totalInteresesNuevo: totalIntereses,
                    ahorroTotal: ahorroIntereses,
                    mesesGanados,
                    tabla,
                    isValid: true // Datos v√°lidos
                };

            }, [monto, tea, plazo, pagoExtra, estrategia]);


            // --- UI RENDER HELPER ---
            
            // Datos para Gr√°fico CSS
            const hasData = resultados && resultados.isValid && resultados.tabla.length > 0;
            const totalCosteNuevo = hasData ? resultados.tabla.reduce((acc, row) => acc + row.total_pagado, 0) : 0;
            const pctInteres = (hasData && totalCosteNuevo > 0) ? (resultados.totalInteresesNuevo / totalCosteNuevo) * 100 : 0;
            const pctCapital = 100 - pctInteres;
            
            // Gradiente din√°mico
            const donutGradient = hasData ? `conic-gradient(
                #2563EB 0% ${pctCapital}%, 
                #EF4444 ${pctCapital}% 100%
            )` : `conic-gradient(#e2e8f0 0% 100%)`;

            return (
                <div className="min-h-screen pb-12 font-sans text-slate-800">
                    
                    {/* HEADER */}
                    <header className="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-gray-100 shadow-sm no-print">
                        <div className="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="flex items-center space-x-2">
                                <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">H</div>
                                <div className="flex flex-col justify-center">
                                    <span className="text-xl font-bold tracking-tight text-slate-900 leading-tight">Ahorra<span className="text-blue-600">F√°cil</span></span>
                                    <span className="text-[10px] font-bold text-slate-500 tracking-widest uppercase leading-none">POR CIX LAB</span>
                                </div>
                            </div>
                            {/* MODIFICACI√ìN: Enlace a Instagram */}
                            <a 
                                href="https://www.instagram.com/cixlab___/" 
                                target="_blank" 
                                rel="noopener noreferrer" 
                                className="text-sm font-medium text-gray-500 hover:text-blue-600 transition-colors"
                            >
                                ¬øAyuda?
                            </a>
                        </div>
                    </header>

                    {/* MAIN CONTENT */}
                    <main className="max-w-6xl mx-auto px-4 mt-8">
                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                            
                            {/* IZQUIERDA: INPUTS (lg:col-span-5) */}
                            <div className="lg:col-span-5 space-y-6 no-print">
                                <div className="bg-white rounded-2xl shadow-xl p-6 border border-slate-50">
                                    <h2 className="text-lg font-bold text-slate-800 mb-6 flex items-center">
                                        <span className="w-1 h-6 bg-blue-500 rounded-full mr-3"></span>
                                        Configura tu Pr√©stamo
                                    </h2>

                                    <InputField 
                                        label="Monto del Pr√©stamo (S/)" 
                                        value={monto} 
                                        onChange={setMonto} 
                                        icon={Icons.Home} 
                                        tip="El dinero que el banco te prest√≥ inicialmente (Capital)."
                                    />

                                    <div className="grid grid-cols-2 gap-4">
                                        <InputField 
                                            label="Tasa Anual (TEA %)" 
                                            value={tea} 
                                            onChange={setTea} 
                                            icon={Icons.Percent} 
                                            tip="Tasa Efectiva Anual. Es el costo real del dinero sin seguros."
                                        />
                                        <InputField 
                                            label="Plazo (A√±os)" 
                                            value={plazo} 
                                            onChange={setPlazo} 
                                            icon={Icons.Calendar} 
                                            tip="El tiempo total que firmaste en el contrato."
                                        />
                                    </div>

                                    <div className="my-8 border-t border-gray-100"></div>

                                    <div className="bg-blue-50 rounded-xl p-5 border border-blue-100">
                                        <h3 className="text-blue-800 font-bold text-sm uppercase tracking-wider mb-4">El Truco del Ahorro</h3>
                                        
                                        <InputField 
                                            label="Pago Extra Mensual (S/)" 
                                            value={pagoExtra} 
                                            onChange={setPagoExtra} 
                                            icon={Icons.Cash} 
                                            tip="Dinero adicional que puedes abonar cada mes para matar la deuda antes."
                                            suffix="mes"
                                        />

                                        <div className="mb-2 text-xs font-semibold text-gray-500 uppercase">Estrategia Preferida</div>
                                        <ToggleSwitch 
                                            active={estrategia === 'cuota'} 
                                            onToggle={() => setEstrategia(estrategia === 'plazo' ? 'cuota' : 'plazo')}
                                            labelLeft="Ahorra Intereses"
                                            labelRight="Bajar Cuota"
                                        />
                                        <p className="text-xs text-blue-600/80 mt-3 leading-relaxed">
                                            {estrategia === 'plazo' 
                                                ? "‚ú® Recomendado: Mantienes tu cuota igual, pero todo el extra va directo a capital. Ahorras m√°ximo inter√©s." 
                                                : "üçÉ Relax: Tu deuda baja y el banco recalcula tu cuota mensual para que pagues menos cada mes."}
                                        </p>
                                    </div>
                                </div>
                            </div>

                            {/* DERECHA: RESULTADOS (lg:col-span-7) */}
                            <div className="lg:col-span-7 space-y-6">
                                
                                {/* TARJETA PRINCIPAL VISUAL */}
                                <div className="bg-white rounded-2xl shadow-xl p-8 border border-slate-50 relative overflow-hidden no-print">
                                    <div className="absolute top-0 right-0 w-32 h-32 bg-yellow-100 rounded-full blur-3xl opacity-50 -mr-10 -mt-10"></div>
                                    
                                    <div className="flex flex-col md:flex-row items-center justify-between gap-8">
                                        {/* GR√ÅFICO DONUT CSS PURO */}
                                        <div className="relative group cursor-pointer">
                                            <div className="donut-chart shadow-inner" style={{ background: donutGradient }}></div>
                                            <div className="donut-hole flex flex-col items-center justify-center text-center px-2">
                                                <span className="text-xs text-gray-400 uppercase font-semibold">Inter√©s Total</span>
                                                <span className="text-sm md:text-base font-mono font-bold text-red-500 break-all">
                                                    {hasData ? formatMoney(resultados.totalInteresesNuevo) : 'NaN'}
                                                </span>
                                            </div>
                                            {/* Leyenda Flotante */}
                                            <div className="absolute -bottom-8 left-1/2 transform -translate-x-1/2 w-48 flex justify-center space-x-4 text-xs font-medium">
                                                <div className="flex items-center"><span className="w-2 h-2 bg-blue-600 rounded-full mr-1"></span>Capital</div>
                                                <div className="flex items-center"><span className={`w-2 h-2 rounded-full mr-1 ${hasData ? 'bg-red-500' : 'bg-gray-300'}`}></span>Inter√©s</div>
                                            </div>
                                        </div>

                                        {/* KPIs */}
                                        <div className="flex-1 w-full space-y-6">
                                            <div>
                                                <div className="text-sm text-gray-500 font-medium mb-1">Ahorro Total Estimado</div>
                                                <div className="text-4xl font-bold text-slate-900 tracking-tight flex items-center">
                                                    {formatMoney(resultados.ahorroTotal)}
                                                    {resultados.ahorroTotal > 0 && <span className="ml-3 text-sm bg-green-100 text-green-700 px-2 py-1 rounded-full animate-pulse">¬°Genial!</span>}
                                                </div>
                                                <p className="text-xs text-gray-400 mt-1">Comparado con no hacer pagos extras.</p>
                                            </div>

                                            <div className="grid grid-cols-2 gap-4">
                                                <div className="bg-slate-50 p-4 rounded-xl border border-slate-100">
                                                    <div className="flex items-center text-blue-600 mb-2"><Icons.ArrowTrend /> <span className="ml-2 text-xs font-bold uppercase">Cuota Mensual</span></div>
                                                    <div className="text-gray-400 line-through text-xs">{hasData ? formatMoney(resultados.cuotaOriginal) : 'S/ 0.00'}</div>
                                                    <div className="text-xl font-bold text-slate-800 font-mono">
                                                        {hasData ? formatMoney(resultados.cuotaNueva + Number(pagoExtra)) : 'S/ 0.00'}
                                                    </div>
                                                    <div className="text-[10px] text-gray-500 mt-1">Inc. Extra</div>
                                                </div>
                                                <div className="bg-slate-50 p-4 rounded-xl border border-slate-100">
                                                    <div className="flex items-center text-purple-600 mb-2"><Icons.Clock /> <span className="ml-2 text-xs font-bold uppercase">Tiempo Libre</span></div>
                                                    <div className="text-xl font-bold text-slate-800">
                                                        {Math.floor(resultados.mesesGanados / 12)}a {resultados.mesesGanados % 12}m
                                                    </div>
                                                    <div className="text-[10px] text-gray-500 mt-1">tiempo ahorrado por hacer el pago extra</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="mt-8 pt-6 border-t border-slate-100 flex justify-end">
                                        <button 
                                            onClick={() => window.print()} 
                                            className="bg-slate-900 hover:bg-slate-800 text-white px-6 py-3 rounded-xl font-semibold shadow-lg shadow-slate-300/50 transition-all transform hover:-translate-y-0.5 flex items-center"
                                            disabled={!hasData}
                                        >
                                            <Icons.Download />
                                            Descargar Reporte PDF
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* TABLA VISIBLE EN PANTALLA Y EN PDF */}
                        <div className="mt-12 pt-8 border-t border-slate-200 no-print-border">
                            <h1 className="text-2xl font-bold mb-2 text-slate-800">Reporte de Amortizaci√≥n Hipotecaria</h1>
                            <p className="mb-6 text-gray-600">Generado por AhorraF√°cil | Estrategia: {estrategia === 'plazo' ? 'Reducci√≥n de Plazo' : 'Reducci√≥n de Cuota'}</p>
                            
                            <div className="grid grid-cols-3 gap-4 mb-6 bg-slate-50 p-4 rounded-xl border border-slate-100 text-sm">
                                <div><strong>Pr√©stamo:</strong> {formatMoney(monto || 0)}</div>
                                <div><strong>Tasa (TEA):</strong> {tea || 0}%</div>
                                <div><strong>Ahorro Total:</strong> {formatMoney(resultados.ahorroTotal)}</div>
                            </div>

                            <div className="overflow-x-auto rounded-xl border border-gray-200 shadow-sm">
                                <table className="w-full text-sm text-left text-gray-500">
                                    <thead className="text-xs text-gray-700 uppercase bg-gray-100">
                                        <tr>
                                            <th className="px-4 py-3">Mes</th>
                                            <th className="px-4 py-3 text-right">Cuota Total</th>
                                            <th className="px-4 py-3 text-right">Inter√©s</th>
                                            <th className="px-4 py-3 text-right">Capital + Extra</th>
                                            <th className="px-4 py-3 text-right">Saldo</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {hasData ? resultados.tabla.map((fila) => (
                                            <tr key={fila.periodo} className="bg-white border-b hover:bg-gray-50">
                                                <td className="px-4 py-3 font-medium text-gray-900 text-center">{fila.periodo}</td>
                                                <td className="px-4 py-3 text-right font-mono">{formatMoney(fila.total_pagado)}</td>
                                                <td className="px-4 py-3 text-right font-mono text-red-600">{formatMoney(fila.interes)}</td>
                                                <td className="px-4 py-3 text-right font-mono text-blue-600">{formatMoney(fila.amortizacion + fila.extra)}</td>
                                                <td className="px-4 py-3 text-right font-mono font-bold">{formatMoney(fila.saldo)}</td>
                                            </tr>
                                        )) : (
                                            <tr>
                                                <td colSpan="5" className="px-4 py-6 text-center text-gray-400 bg-white">
                                                    Ingresa los datos del pr√©stamo para ver la tabla.
                                                </td>
                                            </tr>
                                        )}
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MortgageCalculator />);
    </script>
</body>
